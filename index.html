<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/en/"> 
    <link rel="canonical" href="https://book.frmai.help/en/">
    <script>
      // Optional: JavaScript fallback if meta refresh fails
      window.location.replace('/en/');
    </script>
</head>
<body>
    <p>The site is loading... If you are not redirected automatically, please click <a href="/en/">here</a>.</p>
</body>
</html>
