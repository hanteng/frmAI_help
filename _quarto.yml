project:
  type: website #book

bibliography: references.bib
resources:
  - styles.css
  - styles_converge.scss
  - styles_custom.scss
  - cover.png

format:
  html:
    from: markdown+emoji
    number-sections: true # enable right-hand TOC
    number-depth: 4
    toc: true
    toc-depth: 4
    toc-location: right
    respect-user-color-scheme: true
    theme:
      light: 
        - flatly
        - "styles_converge.scss"
        - "styles_custom.scss"
      dark: 
        - darkly
        - "styles_converge.scss"
        - "styles_custom.scss"
#  pdf:
#    documentclass: scrreprt

filters:
  - quarto-extra-darkmode