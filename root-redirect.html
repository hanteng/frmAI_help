<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Language / 選擇語言</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .buttons-container {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .lang-button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .en-button {
            background-color: #007bff;
            color: white;
        }
        .zht-button {
            background-color: #28a745;
            color: white;
        }
        .lang-button:hover {
            transform: translateY(-1px);
        }
        .countdown {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        /* Inside the <style> block of root-redirect.html */
        .book-cover {
            width: 100%; /* Make it responsive within the container */
            max-width: 250px; /* Set a maximum size */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px; /* Space above the spinner/text */
        }        
    </style>
</head>
<body>
    <div class="container">
        <img src="cover.png" alt="Book Cover" class="book-cover">
        <div class="spinner"></div>
        <h2 style="margin-top: 0;">Welcome! 歡迎!</h2>
        <p>Please select your language version, or the page will redirect automatically.</p>
        <p>請選擇您的語言版本，否則頁面將自動跳轉。</p>

        <div class="buttons-container">
            <button class="lang-button en-button" onclick="redirectTo('/en/')">
                English Version
            </button>
            <button class="lang-button zht-button" onclick="redirectTo('/zht/')">
                繁體中文版本
            </button>
        </div>
        
        <div class="countdown">
            Automatic redirect to English in <span id="timer">3</span> seconds...
        </div>
    </div>

<script>
    const REDIRECT_TIME = 3; // Seconds
    let timer = REDIRECT_TIME;
    let countdownInterval;
    let redirected = false;

    // --- Language Detection Logic ---
    const browserLang = navigator.language.toLowerCase();
    let defaultRedirectPath = '/en/'; // Default fallback
    let autoRedirectMessage = "English";

    // Check if the browser language starts with 'zh'
    if (browserLang.startsWith('zh')) {
        defaultRedirectPath = '/zht/';
        autoRedirectMessage = "繁體中文";
    }
    
    // Update the message displayed to the user
    document.querySelector('.countdown').innerHTML = 
        `Automatic redirect to <span style="font-weight: bold;">${autoRedirectMessage}</span> in <span id="timer">${REDIRECT_TIME}</span> seconds...`;
    
    // Function to handle the redirect and stop the countdown
    function redirectTo(path) {
        if (redirected) return;
        redirected = true;
        clearInterval(countdownInterval);
        window.location.replace(path);
    }

    // Countdown timer function
    function startCountdown() {
        countdownInterval = setInterval(() => {
            timer--;
            document.getElementById('timer').textContent = timer;

            if (timer <= 0) {
                redirectTo(defaultRedirectPath); // Use the detected language path
            }
        }, 1000);
    }
    
    // Attach event listeners to buttons
    document.querySelector('.en-button').onclick = () => redirectTo('/en/');
    document.querySelector('.zht-button').onclick = () => redirectTo('/zht/');

    // Start the countdown when the page loads
    document.addEventListener('DOMContentLoaded', startCountdown);
</script>
</body>
</html>
